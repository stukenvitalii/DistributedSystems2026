version: "3.9"

services:
  inventory-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: inventory_db
      POSTGRES_USER: inventory
      POSTGRES_PASSWORD: inventory
    ports:
      - "5433:5432"
    volumes:
      - inventory-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U inventory"]
      interval: 10s
      timeout: 5s
      retries: 5

  order-db:
    image: postgres:17-alpine
    environment:
      POSTGRES_DB: order_db
      POSTGRES_USER: orders
      POSTGRES_PASSWORD: orders
    ports:
      - "5434:5432"
    volumes:
      - order-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U orders"]
      interval: 10s
      timeout: 5s
      retries: 5

  inventory-service:
    build:
      context: ./inventory-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://inventory-db:5432/inventory_db
      SPRING_DATASOURCE_USERNAME: inventory
      SPRING_DATASOURCE_PASSWORD: inventory
    ports:
      - "8081:8081"
    depends_on:
      inventory-db:
        condition: service_healthy

  order-service:
    build:
      context: ./order-service
    environment:
      SPRING_DATASOURCE_URL: jdbc:postgresql://order-db:5432/order_db
      SPRING_DATASOURCE_USERNAME: orders
      SPRING_DATASOURCE_PASSWORD: orders
      INVENTORY_BASE_URL: http://inventory-service:8081
    ports:
      - "8082:8082"
    depends_on:
      order-db:
        condition: service_healthy
      inventory-service:
        condition: service_started

volumes:
  inventory-data:
  order-data:

